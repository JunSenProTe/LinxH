<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    animation: backgroundAnimation 10s infinite alternate;
  }
  @keyframes backgroundAnimation {
    0% { background-color: #ff4d4d; }
    25% { background-color: #ff99cc; }
    50% { background-color: #cc99ff; }
    100% { background-color: #ff4d4d; }
  }
  .container {
    text-align: center;
  }
  #yesButton, #noButton {
    padding: 10px 20px;
    font-size: 16px;
    margin: 0 10px;
    cursor: pointer;
    border: none;
    outline: none;
  }
  #yesButton {
    background-color: #4CAF50;
    color: white;
    transition: transform 0.3s ease, width 0.5s ease;
  }
  #noButton {
    background-color: #f44336;
    color: white;
    transition: transform 0.3s ease, width 0.5s ease;
  }
  #valentineImage {
    display: none;
    max-width: 80%;
    margin-top: 20px;
  }
  #noText {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border-radius: 5px;
    display: none;
  }
  .heart {
    width: 20px;
    height: 20px;
    position: absolute;
    background: red;
    transform: rotate(-45deg);
    animation: heartAnimation 2s infinite alternate;
  }
  @keyframes heartAnimation {
    0% {
      top: 0;
      background: red;
      transform: rotate(-45deg) scale(0.6);
    }
    50% {
      top: 100vh;
      background: pink;
      transform: rotate(-45deg) scale(1);
    }
    100% {
      top: 0;
      background: purple;
      transform: rotate(-45deg) scale(0.6);
    }
  }
  .glow {
    animation: glowAnimation 1s ease-in-out infinite alternate;
  }
  @keyframes glowAnimation {
    0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
    100% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; }
  }
</style>
</head>
<body>
<div class="container" id="mainContent">
  <h1>Will you be my Valentine?</h1>
  <button id="yesButton" onclick="showLove()">Yes</button>
  <button id="noButton" onclick="handleNoClick()">No</button>
  <img src="dow.jpg" id="valentineImage">
  <div id="noText"></div>
</div>
<script>
  let noClickCount = 0;

  const noTexts = [
    "Please don't click 'No' again!",
    "I really hope you'll reconsider!",
    "Think about it, please!",
    "Are you sure? üò¢",
    "One more chance? üôè"
  ];

  function decreaseSize(buttonId) {
    const button = document.getElementById(buttonId);
    button.style.width = (button.offsetWidth - 10) + 'px';
    button.style.transform = 'scale(0.9)';

    if (button.offsetWidth <= 1) {
      button.style.display = 'none';
    }
  }

  function showLove() {
    document.getElementById('noButton').style.display = 'none'; // Hide the "No" button
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #ff0000; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">I Love You</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #00ff00; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">I Love You</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #0000ff; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">I Love You</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #ffff00; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">I Love You</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #ff00ff; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">I Love You</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #00ffff; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">I Love You</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #ffffff; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">I Love You</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #000000; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">I Love You</div>');
    
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #ff0000; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">Thanks</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #00ff00; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">Thanks</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #0000ff; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">Thanks</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #ffff00; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">Thanks</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #ff00ff; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">Thanks</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #00ffff; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">Thanks</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #ffffff; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">Thanks</div>');
    document.body.insertAdjacentHTML('beforeend', '<div class="glow" style="color: #000000; position: absolute; top: ' + (Math.random() * window.innerHeight) + 'px; left: ' + (Math.random() * window.innerWidth) + 'px;">Thanks</div>');
  }

  function handleNoClick() {
    noClickCount++;
    if (noClickCount >= 2) {
      const noButton = document.getElementById('noButton');
      noButton.style.display = 'none';
    }
    const noText = document.getElementById('noText');
    const randomIndex = Math.floor(Math.random() * noTexts.length);
    noText.textContent = noTexts[randomIndex];
    noText.style.display = 'block';
    setTimeout(() => {
      noText.style.display = 'none';
    }, 3000);
    decreaseSize('noButton');
    increaseSize('yesButton');
  }

  function increaseSize(buttonId) {
    const button = document.getElementById(buttonId);
    button.style.transform = 'scale(1.5)';
  }
</script>
</body>
</html>
